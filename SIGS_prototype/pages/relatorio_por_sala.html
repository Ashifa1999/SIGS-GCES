      <main class="mainConteiner">
        <h1>Relatório por Sala</h1>
        <form action="Relatório_salas.pdf">
          <label>Departamento</label>
          <select>
            <option>Departamento de Física</option>
            <option>Departamento de Matemática</option>
            <option>Departamento de Artes</option>
            <option>Departamento de Design</option>
          </select>
        

          <input type="checkbox" name="" id="salas">
          <label>Todas as Salas</label>

          <label>Filtrar salas pelo código:(A pessoa digita parte do código e o select abaixo atualiza de acordo com cada tecla digitada)</label><br>
          <span style="color: red;"></span>
          <div class="search-elements">
            <input placeholder="Digite o código da Sala" id="input-search-field" class="search-input" type="text" name="current_search[search]"/>
          </div>

          <label>Código da Sala:</label><br>
          <span style="color: red;"></span>
          <select class="sala_select">
            <option>S10</option>
            <option>BSAS11</option>
            <option>BSAS12</option>
            <option>BSAN08</option>
          </select>


          <label>1ª Semana</label>
          <select>
            <option selected="selected">Aqui terão todas as semanas desde o inicio do período de alocação até o fim do período letivo</option>
            <option>06/03/2017 à 11/03/2017</option>
            <option>13/03/2017 à 18/03/2017</option>
            <option>20/03/2017 à 25/03/2017</option>
            <option>27/03/2017 à 01/04/2017</option>
          </select>


          <label>Última Semana</label>
          <select>
            <option selected="selected">Aqui terão todas as semanas desde o inicio do período de alocação até o fim do período letivo</option>
            <option>06/03/2017 à 11/03/2017</option>
            <option>13/03/2017 à 18/03/2017</option>
            <option>20/03/2017 à 25/03/2017</option>
            <option>27/03/2017 à 01/04/2017</option>
          </select>


          <div class='actions'>
            <input type="submit" name="commit" value="Gerar" class="pull-right btn btn-default btn-success" data-disable-with="Gerar" />
          </div>
        </form>
      </main>
    </div>

<script type="text/javascript">
  $("#salas").click(function (){
    $("#input-search-field").prop('disabled', $(this).prop('checked'));
    $("#sala_select").prop('disabled', $(this).prop('checked'));
    if($(this).prop('checked')){
      $("span").html("Campo desativado");
    }else {
      $("span").html("");
    }
  });
</script>
